<div class="bg-gray-100 dark:bg-gray-800 rounded-xl p-4 shadow-sm hover:shadow-md transition-all duration-200 hover:-translate-y-1 border border-gray-200 dark:border-gray-700">
  <h3 class="text-lg font-semibold mb-2 text-gray-900 dark:text-gray-100">{{ release.title }}</h3>
  <p class="my-1 text-sm text-gray-700 dark:text-gray-300"><strong class="text-gray-900 dark:text-gray-100">Platform:</strong> {{ release.platform }}</p>
  <p class="my-1 text-sm text-gray-700 dark:text-gray-300"><strong class="text-gray-900 dark:text-gray-100">Genre:</strong> {{ release.genre }}</p>
  <p class="my-1 text-sm text-gray-700 dark:text-gray-300"><strong class="text-gray-900 dark:text-gray-100">Release Date:</strong> {{ release.release_date }}</p>
</div>
