name: GitHub Pages Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 # Latest version confirmed
      
      - name: Setup Node
        uses: actions/setup-node@v3 # Latest version confirmed
        with:
          node-version: "16"
          cache: "npm" # Added caching for NPM dependencies
      
      - name: Install dependencies
        run: npm install
      
      - name: Build docs/site
        run: npm run build:docs || npm run docs || npm run build || echo "No build script found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Latest version confirmed
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # Latest version confirmed
